<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .white-text{
            color: white;
        }
    </style>
</head>
<body style="background-color: black">
     <nav class="navbar" style="background-color: #00a65a">
        <p class = "navbar-brand">My Book recommender</p>
         <ul class="nav navbar-nav">
             <li><a href="/">Home</a></li>
             <li><a href="/recommend">Recommend</a></li>
             <li><a>Contact</a></li>

         </ul>
     </nav>

     <div class="container">
         <div class="row">
             <div class="col-12">
                 <h1 class="white-text" style="font-size: 50px">Top 50 Books</h1>
             </div>
         {% for i in range(book_name|length) %}

             <div class="col-3" style="margin-top: 50px">
                 <div class="card" style="background-color: transparent; border: none;">
                     <div class="card-body">
                         <img class="card-img-top" src="{{ image[i] }}">
                         <p class="white-text">{{ book_name[i] }}</p>
                         <h4 class="white-text">{{ author[i] }}</h4>
                         <h4 class="white-text">Votes - {{ votes[i] }}</h4>
                         <h4 class="white-text">Rating - {{ rating[i] }}</h4>
                     </div>
                 </div>
             </div>
         {% endfor %}

         </div>
     </div>
</body>
</html>
